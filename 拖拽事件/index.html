<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        background-color: aquamarine;
        width: 100%;
        height: 800px;
    }

    .container>div {
        width: 200px;
        height: 150px;
        margin: 10px 50px;
    }

    .item1 {
        background-color: violet;
    }

    .item2 {
        background-color: tomato;
    }

    .item3 {
        background-color: teal;
    }
</style>

<body>
    <div class="container">
        <div class="item1" draggable="true"></div>
        <div class="item2" draggable="true"></div>
        <div class="item3" draggable="true"></div>
    </div>
</body>
<script>
    let container = document.querySelector('.container'), toEle = null, targetEle = null;
    container.addEventListener('dragstart', function (e) {
        console.log(`dragstart`, e);
        targetEle = e.target;
    })
    container.addEventListener('dragend', function (e) {
        console.log(`dragend`, e, toEle, targetEle);
        // if (toEle && toEle.className == 'container') {
        //     toEle.appendChild(targetEle);
        // }
        container.appendChild(targetEle);
        //  else if (toEle) {
        //     let cloneEle = toEle.cloneNode(true);
        //     container.replaceChild(toEle,targetEle);
        //     container.replaceChild(targetEle,cloneEle);
        // }
    })
    container.addEventListener('dragenter', function (e) {
        console.log(`dragenter`, e);
        toEle = e.toElement;
    })
</script>

</html>
