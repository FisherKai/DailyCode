<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        a和b是同域 http://localhost:3000
        c是独立的 http://localhost:4000
        a获取C的数据
        a先引用C，然后C把数据放到window.name上，然后把引用改向b
    </p>
    <iframe src="http://localhost:4000/c.html" frameborder="0" id="iframe" onload="load()"></iframe>
</body>
<script>
    let first = true;
    function load() {
        if (first) {
            let iframe = document.getElementById('iframe');
            iframe.src = 'http://localhost:3000/b.html'
            first = false;
        } else {
            console.log(iframe.contentWindow,iframe.contentWindow.name)
        }
    }
</script>

</html>
